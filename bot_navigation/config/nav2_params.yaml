amcl:
  ros__parameters:
    use_sim_time: True
    # Alpha parameters for Ackermann drive robot (motion noise)
    alpha1: 0.1      # Rotation noise from rotation 
    alpha2: 0.05     # Translation noise from rotation (Ackermann has better rotation tracking)
    alpha3: 0.15     # Translation noise from translation (wheel slip considerations)
    alpha4: 0.1      # Rotation noise from translation
    alpha5: 0.05     # Additional noise parameter
