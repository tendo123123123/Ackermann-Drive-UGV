controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 25.0       # Increased for more responsive control
    min_x_velocity_threshold: 0.01   # Lower threshold for better stopping
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.5           # More tolerant to temporary failures
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.4   # Reduced for smoother progress checking
      movement_time_allowance: 15.0   # Increased allowance
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15         # Tighter tolerance for precision
      yaw_goal_tolerance: 0.15        # More precise angular tolerance
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: -0.5                 # Allow backward motion for Ackermann
      min_vel_y: 0.0
      max_vel_x: 0.5                  # Conservative max velocity
      max_vel_y: 0.0                  # No lateral motion for Ackermann
      max_vel_theta: 0.8              # Reasonable angular velocity
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      min_speed_theta: 0.0
      acc_lim_x: 1.2                  # Smoother acceleration
      acc_lim_y: 0.0
      acc_lim_theta: 1.5              # Gentler angular acceleration
      decel_lim_x: -1.8               # Smoother deceleration
      decel_lim_y: 0.0
      decel_lim_theta: -2.0
      vx_samples: 25                  # More samples including negative velocities
      vy_samples: 1
      vtheta_samples: 30              # More angular samples for precision
      sim_time: 2.5                   # Longer simulation horizon
      linear_granularity: 0.05        # Finer granularity for smoother paths
      angular_granularity: 0.025      # Finer angular granularity
      transform_tolerance: 0.3        # Increased tolerance
      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.15
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist", "PreferForward"]
      BaseObstacle:
        scale: 0.04                   # Slightly reduced for smoother motion
        sum_scores: false
      PathAlign:
        scale: 25.0                   # Maintain path alignment
        forward_point_distance: 0.35  # Increased look-ahead
      PathDist:
        scale: 32.0
      GoalAlign:
        scale: 20.0                   # Reduced for smoother approach
        forward_point_distance: 0.35
      GoalDist:
        scale: 20.0
      RotateToGoal:
        scale: 32.0
        slowing_factor: 5.0
        lookahead_time: -1.0
      PreferForward:
        scale: 1.0                    # Small preference for forward motion
        penalty: 2.0                  # Penalty for backward motion

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: True
      rolling_window: true
      width: 6              # Increased for larger robot (1.4m x 0.8m)
      height: 6             # Increased for larger robot
      resolution: 0.05
      robot_radius: 0.7             # Conservative radius based on robot dimensions (1.4m x 0.8m)
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0      # Steeper cost scaling for better path planning
        inflation_radius: 1.0         # Increased for larger robot (1.4m x 0.8m)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      robot_radius: 0.7             # Conservative radius based on robot dimensions (1.4m x 0.8m)
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0      # Steeper cost scaling for better path planning
        inflation_radius: 1.0         # Increased for larger robot (1.4m x 0.8m)
      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    # Map file will be provided by launch file parameter
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: True
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]  # Simplified to single working planner
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"  # Correct plugin name format
      tolerance: 0.3                 # More lenient tolerance for robustness
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 2000                   # Increased iterations for better smoothing
      do_refinement: True
      refinement_num: 3               # Multiple refinement passes

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
      simulate_ahead_time: 2.0        # Longer prediction for Ackermann
    backup:
      plugin: "nav2_behaviors::BackUp" 
      backup_speed: 0.15              # Slower backup for safety
      backup_distance: 0.5            # Moderate backup distance
      time_allowance: 10.0            # Longer time allowance
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      max_linear_vel: 0.3             # Conservative velocity
      max_angular_vel: 0.5            # Reduced for stability
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.2          # Increased tolerance for robustness
    use_sim_time: true
    simulate_ahead_time: 3.0          # Longer simulation for Ackermann stability
    max_rotational_vel: 0.6           # Reduced for smoother motion  
    min_rotational_vel: 0.15          # Minimum rotation speed
    rotational_acc_lim: 1.5           # Gentler angular acceleration

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 30.0        # Increased frequency for smoother motion
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.8]    # Updated for Ackermann: [max_x, max_y, max_theta]
    min_velocity: [-0.2, 0.0, -0.8]  # Allow reverse motion
    max_accel: [1.2, 0.0, 1.8]       # Slightly reduced for smoother acceleration  
    max_decel: [-1.8, 0.0, -2.2]     # More gradual deceleration for comfort
    odom_topic: "/odometry/filtered"  # Use enhanced localization
    odom_duration: 0.15              # Slightly longer for stability
    deadband_velocity: [0.02, 0.0, 0.05]  # Small deadband to reduce jitter
    velocity_timeout: 1.0