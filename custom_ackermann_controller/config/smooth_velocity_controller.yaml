# Smooth Velocity Controller Configuration

smooth_velocity_controller:
  ros__parameters:
    # Maximum velocities
    max_linear_velocity: 2.0          # Maximum forward/backward speed (m/s)
    max_angular_velocity: 2.0         # Maximum rotation speed (rad/s)
    
    # Acceleration parameters (for smooth control)
    linear_acceleration: 0.5          # Linear acceleration (m/s²)
    angular_acceleration: 1.0         # Angular acceleration (rad/s²)
    
    # Publishing rate
    publish_rate: 20.0                # Command publishing frequency (Hz)
    
    # Keyboard control increments
    velocity_increment: 0.1           # Linear velocity change per keypress (m/s)
    angular_increment: 0.2            # Angular velocity change per keypress (rad/s)